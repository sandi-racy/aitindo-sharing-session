<!DOCTYPE html>
<html>
	<body>
		<div id="component">
			<card name="Sandi Rosyandi"></card>
		</div>

		<script src="bower_components/vue/dist/vue.min.js"></script>
		<script>
			var Card = Vue.extend({
				props: ['name'],
  				template: '<h1>{{ name }}</h1><h2>Developer</h2>'
			});

			Vue.component('card', Card);

			new Vue({
				el: '#component'
			});
		</script>
	</body>
</html>
